<!DOCTYPE html>
<html>

<head>
    <title>{{role}} 登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}"/>
    <!-- Bootstrap -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- end of bootstrap -->
    <!--page level css -->
    <link type="text/css" href="{{url_for('static', filename='vendors/themify/css/themify-icons.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static', filename='vendors/iCheck/css/all.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendors/bootstrapvalidator/css/bootstrapValidator.min.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet">
    <!--end page level css-->
</head>

<body id="sign-in">
<div class="preloader">
    <div class="loader_img"><img src="{{url_for('static', filename='img/loader.gif')}}" alt="loading..." height="64" width="64"></div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 login-form">
            <div class="panel-header">
                <h2 class="text-center">
                    {{role}}用户登录
                </h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <form action="" id="authentication" method="post" class="login_validator">
                            <div class="form-group">
                                <label for="email" class="sr-only"> 邮箱</label>
                                <input type="text" class="form-control  form-control-lg" id="email" name="username"
                                       placeholder="邮箱">
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">密码</label>
                                <input type="password" class="form-control form-control-lg" id="password"
                                       name="password" placeholder="密码">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="登录" class="btn btn-primary btn-block"/>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- global js -->
<script src="{{url_for('static', filename='js/jquery.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
<!-- end of global js -->
<!-- page level js -->
<script type="text/javascript" src="{{url_for('static', filename='vendors/iCheck/js/icheck.js')}}"></script>
<script src="{{url_for('static', filename='vendors/bootstrapvalidator/js/bootstrapValidator.min.js')}}" type="text/javascript"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/custom_js/login.js')}}"></script>
<!-- end of page level js -->
</body>

</html>
